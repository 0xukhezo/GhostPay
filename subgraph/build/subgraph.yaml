      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Paymaster
      abis:
        - name: GhostPaymaster
          file: GhostPaymaster/abis/GhostPaymaster.json
      eventHandlers:
        - event: MarkupUpdated(uint32)
