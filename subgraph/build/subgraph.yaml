    source:
      address: "0xa499c1F63Ec1D6f72D3DE87c5D020bfF473ca97D"
      abi: GhostPaymasterFactory
      startBlock: 12547947
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
